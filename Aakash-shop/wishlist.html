<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/gen.css" />
    <link rel="stylesheet" href="style/cart.css" />
    <link rel="stylesheet" href="style/wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script/products.js"></script>
    <script src="script/cart.js"></script>
    <style>
      [data-title=Availability]:before {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="header rel">
      <div class="background abs"></div>
      <div class="header-container flex abs">
        <h1 style="font-size: 3em">Wishlist</h1>
        <p class="breadcrumb">
          <a href="../index.html">Home</a> |
          <a href="#" style="color: #ca9b5f">Wishlist</a>
        </p>
      </div>
    </div>
    <br /><br /><br />
    <div>
      <table id="cartTable">
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Availability</th>
          <th>Action</th>
        </tr>
        <!-- <tr class="cart-item">
          <td><span class="fa fa-times"></span></td>
          <td><span class="imageIcon"><img src="img/item06.jpg" alt=""></span>Tie</td>
          <td>$17</td>
          <td><span class="bold" >In Stock</span></td>
          <td><button class="breadcrumb bold large" >Add to cart</button></td>
        </tr> -->
      </table>
      <div class="emptyCart">
        <div class="breadcrumb bold xl">Your wishlist is empty</div>
        <br /><br /><br />
        <a style="text-decoration: underline" class="bold xl" href="shop.html"
          >Go to shop</a
        >
      </div>
    </div>
    <script>
      getWishlist();
      let cartItem = document.querySelectorAll("#cartTable .cart-item");
      for (let i = 0; i < cartItem.length; i++) {
        cartItem[i]
          .querySelector("span.fa-times")
          .addEventListener("click", function () {
            removeWishItem(cartItem[i]);
          });
        cartItem[i]
          .querySelector('[title="Add to Cart"]')
          .addEventListener("click", function () {
            let a, b, c;
            a = cartItem[i].querySelector(".large").innerText;
            b = cartItem[i].querySelector(".prod-cost").innerHTML.slice(1);
            c = cartItem[i].querySelector(".img").getAttribute("src");
            storeItem(a, b, c);
            // console.log(a, b, c);
          });
      }
    </script>
    <script>
      wishEmptyCheck();
    </script>
    <br /><br /><br /><br />
  </body>
</html>
