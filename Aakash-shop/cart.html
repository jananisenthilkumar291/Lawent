<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/gen.css" />
    <link rel="stylesheet" href="style/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script/products.js"></script>
    <script src="script/cart.js"></script>
  </head>
  <body>
    <div class="header rel">
      <div class="background abs"></div>
      <div class="header-container flex abs">
        <h1 style="font-size: 3em">Cart</h1>
        <p class="breadcrumb">
          <a href="../index.html">Home</a> |
          <a href="#" style="color: #ca9b5f">Cart</a>
        </p>
      </div>
    </div>
    <br /><br /><br />
    <div id="container" >
      <table id="cartTable">
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        <!-- <tr class="cart-item">
          <td><span class="fa fa-times"></span></td>
          <td><span class="imageIcon"><img src="img/item06.jpg" alt=""></span>Tie</td>
          <td>$17</td>
          <td>
            <input id="quantity" class="breadcrumb" value="1" type="number">
          </td>
          <td>$17</td>
        </tr> -->
      </table>
      <div style="text-align: center;" >
        <a class="checkout bold" href="#">Checkout</a>
      </div>
    </div>
    <div class="emptyCart">
      <div class="breadcrumb bold xl">Your cart is empty</div>
      <br /><br /><br />
      <a style="text-decoration: underline" class="bold xl" href="shop.html"
        >Go to shop</a
      >
    </div>
    <script>
      getCartItem();
      let cartItem = document.querySelectorAll("#cartTable .cart-item");
      for (let i = 0; i < cartItem.length; i++) {
        cartItem[i]
          .querySelector("span.fa-times")
          .addEventListener("click", function () {
            removeItem(cartItem[i]);
          });
      }
      let all_inputs = document.querySelectorAll(".cart-item #quantity");
      for (let i = 0; i < all_inputs.length; i++) {
        all_inputs[i].addEventListener("input", updateQuantity);
      }
    </script>
    <script>
      emptyCheck();
    </script>
    <br /><br /><br /><br />
  </body>
</html>
